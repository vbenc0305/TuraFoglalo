<!-- tour-list -->
<div class="tour-list">
  <h2>Elérhető túrák</h2>

  <!-- Túralista csak akkor jelenik meg, ha nincs aktív komponens -->
  <div class="tour-cards" *ngIf="!activeComponent">
    <app-tour-card
      *ngFor="let tour of tours"
      [tour]="tour"
      (tourSelected)="onTourSelected($event)">
    </app-tour-card>
  </div>
</div>
