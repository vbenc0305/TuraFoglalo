<nav class="menu-bar">
  <!-- Auth buttons -->
  <div class="auth-buttons">
    <button
      *ngIf="!(isLoggedIn$ | async)"
      mat-raised-button
      color="primary"
      [routerLink]="['/login']">
      Bejelentkezés
    </button>
    <button
      *ngIf="!(isLoggedIn$ | async)"
      mat-raised-button
      color="accent"
      [routerLink]="['/register']">
      Regisztráció
    </button>
    <button
      *ngIf="isLoggedIn$ | async"
      mat-raised-button
      color="warn"
      (click)="onLogout()">
      Kijelentkezés
    </button>
  </div>

  <!-- Oldal navigáció -->
  <div class="page-links">
    <button mat-button routerLink="/tours" routerLinkActive="active">🏞️ Túrák</button>
    <!-- Ide jöhet később: profil, foglalások, stb. -->
  </div>
</nav>
