<nav class="menu-bar">
  <!-- 1. Auth‑gombok -->
  <div class="auth-buttons">
    <button
      *ngIf="!(isLoggedIn$ | async)"
      mat-raised-button
      color="primary"
      [routerLink]="['/login']">
      🔑 Bejelentkezés
    </button>
    <button
      *ngIf="!(isLoggedIn$ | async)"
      mat-raised-button
      color="accent"
      [routerLink]="['/register']">
      📝 Regisztráció
    </button>
    <button
      *ngIf="isLoggedIn$ | async"
      mat-raised-button
      color="warn"
      (click)="onLogout()">
      🚪 Kijelentkezés
    </button>
  </div>

  <!-- 2. Általános navigáció -->
  <div class="page-links">
    <button
      mat-raised-button
      routerLink="/tours"
      routerLinkActive="active">
      🏞️ Túrák
    </button>
    <button
      mat-raised-button
      routerLink="/profile"
      routerLinkActive="active">
      👤 Profil
    </button>
  </div>

  <!-- 3. Guide‑specifikus menüpont -->
  <div class="page-links">
    <button
      *ngIf="isGuide$ | async"
      mat-raised-button
      color="accent"
      routerLink="/tourManage"
      routerLinkActive="active">
      ⚙️ Túrák menedzselése
    </button>
  </div>
</nav>
